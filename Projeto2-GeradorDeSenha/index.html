<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senha</title>
  </head>
  <body>
    <div class="container">
        <h1>Gerador de Senha</h1>
        <img src="./imgs/icone-de-cadenas-de-securite-bleu.png" alt="Icone cadeado" id="img-locker">
      <div class="span-text">
        <span id="result"></span>
        <i class="fa-solid fa-copy" onclick="copyPassword()"></i>
      </div>
      <div id="input-container">
        <div class="input-row">
        <input type="number" name="length" id="length">
        <label for="length">Tamanho da senha</label>
        </div>
        <div class="input-row">
        <input type="checkbox" name="uppercase" id="uppercase">
        <label for="uppercase">Letras Maiúsculas</label>
        </div>
        <div class="input-row">
        <input type="checkbox" name="lowercase" id="lowercase">
        <label for="lowercase">Letras Minúsculas</label>
        </div>
        <div class="input-row">
        <input type="checkbox" name="numbers" id="numbers">
        <label for="numbers">Números</label>
        </div>
        <div class="input-row">
        <input type="checkbox" name="symbols" id="symbols">
        <label for="symbols">Símbolos</label>
        </div>
      </div>
        <button id="generate-password">Gerar Senha</button>
    </div>



    <script src="script.js"></script>
  </body>
</html>
